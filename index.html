<!DOCTYPE html>
<html>
  <head>
    <title>Add Map</title>

    <link rel="stylesheet" type="text/css" href="style.css" />

  <body>
    <h3>My Google Maps Demo</h3>
   
    <div id="map"></div>

      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCvM4iLAF2X0PtoyFasjz-qpy3Qe-OLtQk&callback=initMap&libraries=&v=weekly"
      async
    ></script>
    <script src="index.js"></script>
  </body>
</html>
